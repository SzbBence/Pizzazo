<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Pizza felvétele</title>

<style>
    #stilus{
    margin: auto;
    position: fixed;
    left: 40%;
    bottom: 40%;
    width: 17%;
    border: 3px solid black;
    border-radius: 5px;
    padding: 10px;
    background-color: #FFE146;
    color: black;
    box-shadow: 0px 5px 10px black;
    }

    body{
        background-image: url('pizzak/pizzabout.png');
    }
</style>
<body>
    <div id="stilus">
    <h3 style="font-family: Arial, Helvetica, sans-serif;">Új Pizza felvétele</h3>
            <label>Pizza neve:</label> <br>
            <input type="text" id="name"  placeholder="Írj be pizza nevet" aria-label="Search" style="background-color: #ff9b9b; border-radius: 5px;"> <br>
            <label>Pizza képe (URL):</label> <br>
            <input type="text" id="kepURL" placeholder="Írj be pizza képet" style="background-color: #ff9b9b; border-radius: 5px;"> <br>
            <label>Gluténmentes-e:</label> <br>
            <input type="checkbox" id="isGlutenFree" style="background-color: #ff9b9b;"> <br>
            <button id="pizza-bekuldes" style="background-color: lightcyan; border-radius: 5px;">Beküldés</button>
      <script src="pizzafelvitel.js"></script>
    </div>
